name: Tests unitaire Javascript
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up node
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install dependencies (ScrumParty)
      working-directory: ./ScrumParty
      run: npm install

    - name: Run ScrumParty tests (Vitest)
      working-directory: ./ScrumParty
      run: npm run test
